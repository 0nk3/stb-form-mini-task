<div class="container">
  <h2>User Information</h2>
  <form
    #form="ngForm"
    *ngIf="!submitted"
    (ngSubmit)="onSubmit(form)"
    novalidate
  >
    <div class="form-group">
      <label for="first-name"> Name </label>
      <input
        id="name"
        name="name"
        type="text"
        class="form-control"
        placeholder="Enter your first name"
        [(ngModel)]="userInformation.firstName"
        required
        #firstname="ngModel"
      />
    </div>

    <div class="form-group">
      <label for="last-name"> Last Name </label>
      <input
        id="lastname"
        name="lastname"
        type="text"
        class="form-control"
        placeholder="Enter your last name"
        [(ngModel)]="userInformation.lastName"
        required
        #lastname="ngModel"
      />
    </div>

    <div class="form-group">
      <label for="cell-number"> Cell Number </label>
      <input
        id="cellnumber"
        name="cellnumber"
        type="tel"
        class="form-control"
        placeholder="Enter your phone number"
        [(ngModel)]="userInformation.cellNumber"
        required
        #cellnumber="ngModel"
        pattern="0.*"
        maxlength="10"
      />
      <small
        class="text-danger"
        [class.d-none]="cellnumber.valid || cellnumber.untouched"
      >
        Cell Number is required and must be valid
      </small>
    </div>

    <div class="form-group">
      <label for="A-Number"> A Number </label>
      <input
        id="anumber"
        name="anumber"
        type="text"
        class="form-control"
        placeholder="Enter your a-number"
        [(ngModel)]="userInformation.aNumber"
        required
        #anumber="ngModel"
        pattern="a.*"
        minlength="6"
        maxlength="6"
      />
      <div *ngIf="anumber.errors && (anumber.invalid || anumber.touched)">
        <small class="text-danger" *ngIf="anumber.errors.required">
          A-number is required</small
        >
        <small class="text-danger" *ngIf="anumber.errors.pattern"
          >A-Number must be valid</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="email"> Email </label>
      <input
        id="email"
        name="email"
        type="email"
        class="form-control"
        placeholder="Enter your email address"
        [(ngModel)]="userInformation.email"
        required
        #email="ngModel"
      />
      <small
        class="text-danger"
        [class.d-none]="email.valid || email.untouched"
      >
        Email is required and must be valid
      </small>
    </div>

    <div class="form-group">
      <label for="password"> Password </label>
      <input
        id="password"
        name="password"
        type="password"
        name="password"
        class="form-control"
        [(ngModel)]="userInformation.password"
        #password="ngModel"
        placeholder="* * * * * * * *"
        required
        minlength="8"
      />
    </div>

    <div class="information-security-note">
      Your information will be managed securely
    </div>
    <button [disabled]="form.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
<h1>Data Submitted. Thank You!</h1>
